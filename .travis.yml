dist: bionic # https://docs.travis-ci.com/user/reference/bionic/
language: java

sudo: false

cache:
  directories:
    - '$HOME/.m2/repository'

jdk: # https://docs.travis-ci.com/user/reference/bionic/#jvm-clojure-groovy-java-scala-support
  - openjdk7
  - oraclejdk8
  - openjdk10
  - openjdk-ea
 
sudo: false # see https://docs.travis-ci.com/user/reference/overview/
env:
  - TRAVIS_TAG=00.01 # see https://docs.travis-ci.com/user/environment-variables/
install: true # Without that statement, Travis will run 'mvn install' on pom.xml before the script step.

script: 
  - hostname
  - whoami
  - mvn -f pom.xml clean package
  - ls -la target

after_script:  
  - echo "TRAVIS_TAG = ${TRAVIS_TAG}"
  

  provider: releases
  api_key: ${GITHUB_OAUTH_TOKEN}
  file: target/getdown.jar
  skip_cleanup: true
  on:
    tags: true # see https://docs.travis-ci.com/user/deployment#Conditional-Releases-with-on
   
